<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/index.js"></script>
</head>
<body>
	<a href="" id="contact">Entre em contato</a>
	<header id="txtLogin">Bem vindo!</header>
		
	<fieldset>
		<legend id="legend">Biblioteca</legend>
		
		<form id="frmLogin" name="frmLogin" method="Post" action="#" onsubmit="return validaFormLogin()">
		
			<label id="idLogin" for="login">Login:</label><br>
			<input class="input" type="text" name="loginUsu" id="idLogin"><br><br>
		
			<label id="idPassword" for="password">Senha:</label><br>
			<input class="input" type="password" name="senhaUse" id="idPassword"><br><br>
			
			<a href="" id="forgotPessword">Esqueci a senha</a>
		
			<button id="btnSubmit" type="submit">Logar</button>
		</form>
	</fieldset>
</body>
</html>
